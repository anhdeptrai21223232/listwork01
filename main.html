<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Page heading -->
        <h1 class="page-heading">tạo danh sách công việc</h1>
        <!-- event.preventDefault() vẫn focus vào ô nhap -->
        <!-- Form -->
        <form id="todo-form" action="" class="todo-form">
            <input type="text" 
            id="todo-input" class="input" 
            placeholder="hôm nay muốn làm gì?" 
            spellcheck="false">
            <button id="submit" class="submit-btn" 
            onmousedown="event.preventDefault()" 
            >Add</button>
        </form>

        <!-- Task list -->
        <ul id="task-list" class="task-list">
            
            
        </ul>
    </main>
    <script src="main.js"></script>


</body></html>
